    <!-- Image Styles Example -->
    <!-- There are several different Bootstrap classes to style images. -->

    <!-- Follow along to the instructions below. -->
    <!-- Where you see an empty class attribute is where -->
    <!-- you should insert the classes from the instructions. -->

    <!-- Add the class "container" -->
    <div class="container">

        <!-- Add the class "row" -->
        <div class="row">

            <h2>Image Styles</h2>
        </div>


        <!-- Add the class "row" -->
        <div class="row">


            <!-- Add the classes "image-container" and "col-sm-4" -->
            <div class="image-container col-sm-4">

                <!-- Add the class "rounded" to the img tag -->
                <img src="media/resize5.jpg" class="rounded">

                <h4>Rounded Image</h4>
            </div>

            <!-- Add the classes "image-container" and "col-sm-4" -->
            <div class="image-container col-sm-4">

                <!-- Add the class "rounded-circle" to the img tag -->
                <img src="media/resize6.jpg" class="rounded-circle">

                <h4>Rounded Circle Image</h4>
            </div>

            <!-- Add the classes "image-container" and "col-sm-4" -->
            <div class="image-container col-sm-4">

                <!-- Add the class "img-thumbnail" to the img tag -->
                <img src="media/resize4.jpg" class="img-thumbnail">

                <h4>Thumbnail Image</h4>
            </div>
        </div>
    </div>
