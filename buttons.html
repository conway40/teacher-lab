  <!-- Button Styles Example -->
  <!-- There are many types of button colors and sizes. -->
  <!-- You can use these styles on different types of tags, including "a" tags and "button" tags. -->
  
  <!-- Follow along to the instructions below. -->
  <!-- Where you see an empty class attribute is where -->
  <!-- you should insert the classes from the instructions. -->

  <!-- Add the class "container-fluid" -->
  <div class="container-fluid">

    <h2>Button Styles</h2>
    <p>
      <!-- Add the classes of "btn" and "btn-danger" -->
      <a class="btn btn-danger" role="button">Danger</a>

      <!-- Add the classes of "btn" and "btn-info" -->
      <a class="btn btn-info" role="button">Info</a>
      
      <!-- Add the classes of "btn", "btn-lg" and "btn-primary" -->
      <a class="btn btn-lg btn-primary" role="button">Primary</a>

      <!-- Add the classes of "btn", "btn-success" and "btn-sm" -->
      <a class="btn btn-success btn-sm" role="button">Success</a>

      <!-- Add the classes of "btn","btn-warning" and "btn-lg" -->
      <a class="btn btn-warning btn-lg" href="#" role="button">Warning</a>

      <!-- You can disable buttons with "disabled" -->
      <!-- Add the classes of "btn","btn-primary" and "btn-sm" -->
      <button type="button" class="btn btn-primary btn-sm" disabled="disabled">Primary</button>

    </p>
  </div>
