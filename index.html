<!DOCTYPE html>
<html>
<title>Carousel</title>

<head>
  <!--Meta Tags-->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <!--Linking in Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <style>
    /* style for the container */
    .container-fluid {
      padding: 10px;
    }

    /* Style for the carousel */
    .carousel-inner {
      height: 1000px;
      width: 1000px;
    }
  </style>
</head>

<body>
  <!-- Navbar code -->
  <!-- Here you can use different types of navbar styles , this is a light navabar style-->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="https://bootstraptrainingmodule.wordpress.com/">Bootstrap Main Site <span
              class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="jumbotron.html">Jumbotron</a>
        </li>
        <!-- Dropdown Example -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="index.html">Carousel</a>
            <a class="dropdown-item" href="container.html">Container</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="buttons.html">Buttons</a>
            <a class="dropdown-item" href="table.html">Table</a>
            <a class="dropdown-item" href="image.html">Image</a>
          </div>
        </li>
        <!-- Disabled Example -->
        <li class="nav-item">
          <a class="nav-link disabled" href="#">Disabled</a>
        </li>
      </ul>
      <!-- Search Bar Example -->
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <!-- Here is the container class that wraps around all of the content in the body -->
  <div class="container">
    <div class="row">
      <h2>Carousel Example</h2>
    </div>

    <div class="row">
      <!-- Carousel Example -->
      <!-- Follow along to the instructions below. -->
      <!-- Where you see an empty class attribute is where -->
      <!-- you should insert the classes from the instructions. -->

      <!-- Add the classes of "carousel" and "slide" -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">

        <!-- Add the class of "carousel-indicators" -->
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>

        <!-- Add the class of "carousel-inner" -->
        <div class="carousel-inner">

          <!-- Add the classes of "carousel-item" and "active" -->
          <div class="carousel-item active">
            <img class="[800x400]" src="media/resize1.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>You can put Text at the bottom of a carousel, including buttons!</h5>
              <p><a class="btn btn-primary btn-lg" role="button">Example</a></p>
            </div>
          </div>

          <!-- Add the class of "carousel-item" -->
          <div class="carousel-item">
            <img class="[800x400]" src="media/resize2.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
              <h5>Carousels are great for showing off products!</h5>
              <p>...</p>
            </div>
          </div>

          <!-- Add the class of "carousel-item" -->
          <div class="carousel-item">
            <img class="[800x400]" src="media/resize3.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">

            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Here are the scripts that make the carousel function properly -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
</html>
