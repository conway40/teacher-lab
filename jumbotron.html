    <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <!-- Jumbotron Example -->
  <!-- Jumbotrons are used to being attention to a certain object. -->
  <!-- Follow along to the instructions below. -->
  <!-- Where you see an empty class attribute is where -->
  <!-- you should insert the classes from the instructions. -->

  <!-- Add the class "jumbotron" -->
  <div class="jumbotron">

    <!-- Add the display heading size 3 using the class "display-3" -->
    <h1 class="display-3">Jumbotron Page!</h1>

    <!-- Make this paragraph stand out more using the class "lead" -->
    <p class="lead">Jumbotrons are used to bring attention to a certain object.</p>

    <!-- the class "my-4" below sets the margin top and bottom using the spacing utility shorthand of Bootstap 4. -->
    <hr class="my-4">

    <p>Jumbotrons are a widely used tool</p>

    <!-- Make this paragraph stand out more using the class "lead" -->
    <p class="lead">

      <!-- Turn this link into a button using the classes "btn" and "btn-primary" -->
      <a class="btn btn-primary" href="#" role="button">Example</a>
    </p>
  </div>

  <!-- Here are the scripts that make bootstrap function properly -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
