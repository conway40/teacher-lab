    <!-- Table Example -->
    <!-- There are many built in stylings for tables. -->

    <!-- Follow along to the instructions below. -->
    <!-- Where you see an empty class attribute is where -->
    <!-- you should insert the classes from the instructions. -->

    <!-- Add the class "container-fluid" -->
    <div class="">

        <!-- Add the classes "table", and one or more of the following classes:  -->
        <!-- "table-bordered", "table-striped", "table-sm", "table-hover", or "table-dark" -->
        <table class="">

            <thead>

                <!-- You can use the same types of contextual classes you used for button styles on table rows or cells. -->
                <!-- Add the class "bg-primary" to the table row below -->
                <tr class="">

                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Initials</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>

                    <!-- Add the class "bg-warning" to the table cell below-->
                    <td class="">Alex</td>

                    <td>Hulst</td>
                    <td>AH</td>
                </tr>

                <!-- Add the class "bg-success to the table row below" -->
                <tr class="">

                    <th scope="row">2</th>
                    <td>Alex</td>
                    <td>Juhasz</td>
                    <td>AJ</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Beau</td>
                    <td>DeYoung</td>
                    <td>BD</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Caitlin </td>
                    <td>Conway</td>
                    <td>CC</td>
                </tr>
                <!-- Add the class "bg-danger" to the table row below -->
                <tr class="">
                    <th scope="row">5</th>
                    <td>John </td>
                    <td>Velis</td>
                    <td>JV</td>
                </tr>
            </tbody>
        </table>
